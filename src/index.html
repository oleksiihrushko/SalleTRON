<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SalleTRON</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="modalWindow">
          <p class="textGoogle text">
            For authorization you can use the Google or Facebook Account:
          </p>
          <div class="buttonsAuth">
            <button class="googleBtn authBtn">
              <img
                src="./components/AuthForm/img/google.svg"
                alt="google"
                class="googleSvg"
              />
              <span class="spanAuth">Google</span>
            </button>
            <button class="facebookBtn authBtn">
              <img
                src="./components/AuthForm/img/facebook.svg"
                alt="facebook"
                class="facebookSvg"
              />
              <span class="spanAuth">Facebook</span>
            </button>
          </div>
          <p class="textAuth text">
            Or enter with e-mail and password:
          </p>
          <form class="js-form">
            <input
              name="email"
              type="text"
              class="emailInput input"
              placeholder="E-mail"
              required
            />
            <p class="errorEmail error"></p>
            <input
              name="password"
              type="password"
              class="passwordInput input"
              placeholder="Password"
              required
            />
            <p class="errorPassword error"></p>
            <div class="buttons">
              <button class="login btn">Log in</button>
              <button class="registration btn">New account</button>
            </div>
          </form>
        </div>
      </div>
    </header>
    <main>
      <div class="mainPage container">
        <aside class="advBlock"></aside>
        <section class="categoryList"></section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
