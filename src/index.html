<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SalleTRON</title>
</head>

<body>
  <!------- HEADER SECTION -->
  <header class="header">
    <nav class="header__nav container">
      <!-- burger -->
      <div class="header__burger-menu">
        <button class="hamburger hamburger--emphatic" id="burgerButton" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>
      <div class="burgerMenu">
        <!-- burger menu -->
        <!-- burger menu -->
        <!-- <ul class="nav">
        </ul> -->
        <!-- burger menu -->
        <!-- burger menu -->
      </div>
      <!-- logo -->
      <a href="#" class="header__logo-link">
        <img class="logo" id="logo" src="#" alt="">Logo
      </a>
      <!-- search -->
      <input class="header__input" type="search" name="headerInput">
      <!-- log in/register -->
      <form class="header__form">
        <button class="form__register-btn" type="button" name="register">Registration</button>
        <button class="login-btn" type="button" name="login">Login</button>
      </form>
      <button class="header__avd-btn" type="button" name="newAdv">Place advertisement</button>
      <!-- nav buttons -->
      <div class="navigationButtons">
        <button class="navigationButton navigationButtonFilter">
          <svg class="navigationButtonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z" />
          </svg>
          <span class="button__text">Filter</span>
        </button>
        <button class="navigationButton navigationButtonRestore">
          <svg class="navigationButtonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
          </svg>
          <span class="button__text">Reset</span>
        </button>
      </div>

    </nav>
  </header>
  <!------- MAIN SECTION -->
  <main>
    <div class="mainPage">
      <aside class="advBlock"></aside>
      <section class="categoryList"></section>
    </div>
  </main>
  <footer>

  </footer>

</html>
